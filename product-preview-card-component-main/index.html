<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./sass/styles.css" />
		<title>Product preview card component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="left__side"></div>
			<div class="right__side">
				<p class="right__side__product-name">Perfume</p>
				<p class="right__side__title">Gabrielle Essence Eau De Parfum</p>
				<p class="right__side__desc">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="right__side__price-wrapper">
					<p class="price-discount">$149.99</p>
					<p class="price-full">$169.99</p>
				</div>
				<button class="right__side__add-to-cart">
					<img src="./images/icon-cart.svg" alt="Add to cart" />
					<span>Add to Cart</span>
				</button>
			</div>
		</div>
	</body>
</html>
